<h1>
  {{title}}
</h1>
<h2>My Hero is {{myHero}}</h2>
<p>Heroes:</p>
<ul>
    <li *ngFor="let hero of heroes">
        {{hero.name}}
    </li>
</ul>
<p *ngIf="heroes.length > 3">
    There are many heroes!
</p>
<hr />
